name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
            php-version: '8.1'
            extensions: imagick, swoole      
      - name: Phing Build
        uses: phingofficial/phing-github-action@main
        with:
            version: 3.0.0-RC3
            targets: full-build
            verbose: true
            debug: true
